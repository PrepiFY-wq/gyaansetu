<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fees Management Admin Panel</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      background-color: #f5f7fb;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    .navbar {
      background: linear-gradient(90deg, #1f3c88, #4e73df);
    }
    .navbar-brand {
      font-weight: 600;
      letter-spacing: 0.5px;
    }
    .card {
      border: none;
      box-shadow: 0 4px 15px rgba(15, 34, 58, 0.12);
      border-radius: 12px;
    }
    .card-header {
      border-bottom: none;
      border-radius: 12px 12px 0 0 !important;
      background: linear-gradient(90deg, #4e73df, #1cc88a);
      color: #fff;
    }
    .status-pill {
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 0.75rem;
      font-weight: 500;
    }
    .status-pending {
      background-color: #fff3cd;
      color: #856404;
    }
    .status-paid {
      background-color: #d4edda;
      color: #155724;
    }
    .status-verified {
      background-color: #cce5ff;
      color: #004085;
    }
    .tab-btn {
      border-radius: 999px !important;
      font-size: 0.9rem;
      padding: 6px 18px;
    }
    .tab-btn.active {
      background-color: #4e73df;
      color: #fff;
    }
    .table thead {
      background-color: #f1f4ff;
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.03em;
    }
    .table tbody tr:hover {
      background-color: #f9fbff;
    }
    .action-btn-sm {
      padding: 2px 10px;
      font-size: 0.75rem;
      border-radius: 999px;
    }
    .badge-pill {
      border-radius: 999px;
    }
    .list-group-item {
      border: none;
      border-radius: 10px !important;
      margin-bottom: 5px;
      background-color: #f7f9ff;
    }
    .list-group-item small {
      color: #6c757d;
    }
  </style>
</head>
<body>
  <!-- Top Navbar -->
  <nav class="navbar navbar-dark mb-4">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Fees Management Admin</span>
      <span class="text-light small">Admin Dashboard</span>
    </div>
  </nav>

  <div class="container mb-4">
    <div class="row g-3">
      <!-- Registrations Summary -->
      <div class="col-md-3">
        <div class="card text-center">
          <div class="card-body">
            <h6 class="text-muted mb-1">Total Registrations</h6>
            <h3 id="totalRegistrations" class="mb-0">0</h3>
          </div>
        </div>
      </div>
      <!-- Pending Payments -->
      <div class="col-md-3">
        <div class="card text-center">
          <div class="card-body">
            <h6 class="text-muted mb-1">Pending Payments</h6>
            <h3 id="pendingPayments" class="mb-0 text-warning">0</h3>
          </div>
        </div>
      </div>
      <!-- Verified Payments -->
      <div class="col-md-3">
        <div class="card text-center">
          <div class="card-body">
            <h6 class="text-muted mb-1">Verified</h6>
            <h3 id="verifiedPayments" class="mb-0 text-success">0</h3>
          </div>
        </div>
      </div>
      <!-- Last Sync -->
      <div class="col-md-3">
        <div class="card text-center">
          <div class="card-body">
            <h6 class="text-muted mb-1">Last Sync</h6>
            <h6 id="lastSyncTime" class="mb-0 small text-secondary">–</h6>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <!-- Registration Management -->
    <div class="card mb-4">
      <div class="card-header d-flex justify-content-between align-items-center">
        <span>Registrations</span>
        <div>
          <button class="btn btn-light btn-sm tab-btn me-1 active" id="tab-all">All</button>
          <button class="btn btn-light btn-sm tab-btn me-1" id="tab-pending">Pending</button>
          <button class="btn btn-light btn-sm tab-btn" id="tab-verified">Verified</button>
        </div>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table align-middle mb-0" id="registrationsTable">
            <thead>
              <tr>
                <th>#</th>
                <th>Student</th>
                <th>Details</th>
                <th>Payment</th>
                <th>Txn / Ref</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="registrationsBody">
              <!-- Dynamic rows -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Content & UPSC Targets -->
    <div class="row g-4">
      <!-- Content Management -->
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">Content Management</div>
          <div class="card-body">
            <div class="mb-3">
              <label class="form-label">Notification Banner</label>
              <textarea
                id="notificationInput"
                class="form-control"
                rows="2"
                placeholder="Enter notification text to show on student dashboard"
              ></textarea>
            </div>
            <div class="mb-3">
              <label class="form-label">Content Links (one per line)</label>
              <textarea
                id="contentInput"
                class="form-control"
                rows="4"
                placeholder="https://...\nhttps://..."
              ></textarea>
            </div>
            <button class="btn btn-primary btn-sm" id="saveContentBtn">Save Content</button>
            <span id="contentMessage" class="ms-2 small text-success"></span>
          </div>
        </div>
      </div>

      <!-- UPSC Targets Management -->
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">UPSC Targets</div>
          <div class="card-body">
            <div class="mb-3">
              <label class="form-label">Targets (one per line)</label>
              <textarea
                id="targetsInput"
                class="form-control"
                rows="5"
                placeholder="Target 1\nTarget 2\nTarget 3"
              ></textarea>
            </div>
            <button class="btn btn-success btn-sm" id="saveTargetsBtn">Save Targets</button>
            <span id="targetsMessage" class="ms-2 small text-success"></span>
          </div>
        </div>
      </div>
    </div>

    <!-- Recent Activity -->
    <div class="row g-4 my-4">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">Recent Registrations</div>
          <div class="card-body">
            <ul class="list-group list-group-flush" id="recentRegistrations">
              <!-- Dynamic -->
            </ul>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">Recent Payment Updates</div>
          <div class="card-body">
            <ul class="list-group list-group-flush" id="recentPayments">
              <!-- Dynamic -->
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Admin Logic -->
  <script>
    // TODO: yahan apna Apps Script Web App URL lagao agar alag hai
    const SCRIPT_URL =
      "https://script.google.com/macros/s/AKfycby7bW3qS-Sy1zo0jwM8kdfX00vp4alwgA9tKSGn_IEp8F78w4M0S6wPe59keBf-Sdr8vQ/exec";

    let registrationsData = [];

    function showMessage(elementId, message, isError = false) {
      const el = document.getElementById(elementId);
      if (!el) return;
      el.textContent = message;
      el.className = isError ? "ms-2 small text-danger" : "ms-2 small text-success";
      setTimeout(() => {
        el.textContent = "";
      }, 3000);
    }

    function setLastSync() {
      const now = new Date();
      const formatted =
        now.toLocaleDateString("en-IN") + " " + now.toLocaleTimeString("en-IN");
      const el = document.getElementById("lastSyncTime");
      if (el) el.textContent = formatted;
    }

    async function loadRegistrations() {
      try {
        const res = await fetch(SCRIPT_URL + "?action=getRegistrations");
        const data = await res.json();
        if (!Array.isArray(data)) {
          console.error("Invalid registrations data", data);
          return;
        }

        registrationsData = data;
        renderRegistrations("all");
        updateStats();
        updateRecentSections();
        setLastSync();
      } catch (err) {
        console.error("Error loading registrations:", err);
      }
    }

    function renderRegistrations(filter) {
      const tbody = document.getElementById("registrationsBody");
      tbody.innerHTML = "";

      const filtered = registrationsData.filter((row) => {
        const status = (row.status || "").toLowerCase();
        if (filter === "pending") return status === "pending";
        if (filter === "verified") return status === "verified" || status === "paid";
        return true;
      });

      filtered.forEach((row, index) => {
        const tr = document.createElement("tr");

        const status = (row.status || "Pending").toLowerCase();
        let statusClass = "status-pending";
        let statusLabel = "Pending";
        if (status === "paid") {
          statusClass = "status-paid";
          statusLabel = "Paid";
        } else if (status === "verified") {
          statusClass = "status-verified";
          statusLabel = "Verified";
        }

        tr.innerHTML = `
          <td>${index + 1}</td>
          <td>
            <div class="fw-semibold">${row.name || "-"}</div>
            <div class="small text-muted">${row.email || "-"}</div>
            <div class="small text-muted">${row.phone || "-"}</div>
          </td>
          <td>
            <div class="small">Course: <span class="fw-semibold">${
              row.course || "-"
            }</span></div>
            <div class="small">Mode: ${row.mode || "-"}</div>
            <div class="small text-muted">Reg: ${row.timestamp || "-"}</div>
          </td>
          <td>
            <div class="small fw-semibold">₹${row.amount || "0"}</div>
            <div class="small text-muted">${row.paymentMethod || "-"}</div>
          </td>
          <td>
            <div class="small">${row.transactionId || "-"}</div>
            <div class="small text-muted">${row.paymentDate || ""}</div>
          </td>
          <td>
            <span class="status-pill ${statusClass}">${statusLabel}</span>
          </td>
          <td>
            <button class="btn btn-success btn-sm action-btn-sm mb-1"
              onclick="confirmPayment('${row.id}')">
              Payment OK
            </button>
            <button class="btn btn-primary btn-sm action-btn-sm"
              onclick="verifyAndSend('${row.id}')">
              Verify & Send
            </button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    function updateStats() {
      const total = registrationsData.length;
      const pending = registrationsData.filter(
        (r) => (r.status || "").toLowerCase() === "pending"
      ).length;
      const verified = registrationsData.filter((r) => {
        const s = (r.status || "").toLowerCase();
        return s === "verified" || s === "paid";
      }).length;

      document.getElementById("totalRegistrations").textContent = total;
      document.getElementById("pendingPayments").textContent = pending;
      document.getElementById("verifiedPayments").textContent = verified;
    }

    function updateRecentSections() {
      const recentRegUl = document.getElementById("recentRegistrations");
      const recentPayUl = document.getElementById("recentPayments");
      recentRegUl.innerHTML = "";
      recentPayUl.innerHTML = "";

      const sortedByTime = [...registrationsData].sort((a, b) => {
        return new Date(b.timestamp || 0) - new Date(a.timestamp || 0);
      });

      sortedByTime.slice(0, 5).forEach((row) => {
        const li = document.createElement("li");
        li.className = "list-group-item";
        li.innerHTML = `
          <div class="fw-semibold">${row.name || "-"}</div>
          <small>${row.course || "-"} • ${row.mode || "-"} • ${
          row.timestamp || "-"
        }</small>
        `;
        recentRegUl.appendChild(li);
      });

      const paymentUpdated = registrationsData
        .filter((r) => (r.status || "").toLowerCase() !== "pending")
        .sort((a, b) => {
          return new Date(b.paymentDate || 0) - new Date(a.paymentDate || 0);
        });

      paymentUpdated.slice(0, 5).forEach((row) => {
        const li = document.createElement("li");
        const status = (row.status || "").toLowerCase();
        const badgeClass =
          status === "verified" ? "bg-primary" : "bg-success";

        li.className = "list-group-item d-flex justify-content-between align-items-start";
        li.innerHTML = `
          <div>
            <div class="fw-semibold">${row.name || "-"}</div>
            <small>₹${row.amount || "0"} • ${row.paymentMethod || "-"}</small><br />
            <small>Txn: ${row.transactionId || "-"}</small>
          </div>
          <span class="badge ${badgeClass} badge-pill align-self-center">
            ${status === "verified" ? "Verified" : "Paid"}
          </span>
        `;
        recentPayUl.appendChild(li);
      });
    }

    async function confirmPayment(id) {
      if (!id) return;
      if (!confirm("Mark payment as OK for this student?")) return;

      try {
        const res = await fetch(SCRIPT_URL, {
          method: "POST",
          body: new URLSearchParams({
            action: "confirmPayment",
            id: id,
          }),
        });
        const result = await res.json();
        if (result && result.success) {
          alert("Payment marked as OK.");
          await loadRegistrations();
        } else {
          alert("Failed to update payment. Please try again.");
        }
      } catch (err) {
        console.error("Error in confirmPayment:", err);
        alert("Error updating payment.");
      }
    }

    async function verifyAndSend(id) {
      if (!id) return;
      if (!confirm("Verify payment and send login credentials email?")) return;

      try {
        const res = await fetch(SCRIPT_URL, {
          method: "POST",
          body: new URLSearchParams({
            action: "verifyAndSend",
            id: id,
          }),
        });
        const result = await res.json();
        if (result && result.success) {
          alert("Payment verified and email sent successfully.");
          await loadRegistrations();
        } else {
          alert(result.message || "Failed to verify & send email.");
        }
      } catch (err) {
        console.error("Error in verifyAndSend:", err);
        alert("Error while verifying payment.");
      }
    }

    async function loadContent() {
      try {
        const res = await fetch(SCRIPT_URL + "?action=getContent");
        const data = await res.json();
        if (data) {
          if (data.notification !== undefined) {
            document.getElementById("notificationInput").value =
              data.notification || "";
          }
          if (Array.isArray(data.contentLinks)) {
            document.getElementById("contentInput").value =
              data.contentLinks.join("\n");
          }
        }
      } catch (err) {
        console.error("Error loading content:", err);
      }
    }

    async function saveContent() {
      const notification = document.getElementById("notificationInput").value.trim();
      const contentLines = document
        .getElementById("contentInput")
        .value.split("\n")
        .map((l) => l.trim())
        .filter((l) => l);

      try {
        const res = await fetch(SCRIPT_URL, {
          method: "POST",
          body: new URLSearchParams({
            action: "saveContent",
            notification: notification,
            content: JSON.stringify(contentLines),
          }),
        });
        const result = await res.json();
        if (result && result.success) {
          showMessage("contentMessage", "Content saved.");
        } else {
          showMessage("contentMessage", "Failed to save.", true);
        }
      } catch (err) {
        console.error("Error saving content:", err);
        showMessage("contentMessage", "Error saving content.", true);
      }
    }

    async function loadTargets() {
      try {
        const res = await fetch(SCRIPT_URL + "?action=getTargets");
        const data = await res.json();
        if (Array.isArray(data.targets)) {
          document.getElementById("targetsInput").value =
            data.targets.join("\n");
        }
      } catch (err) {
        console.error("Error loading targets:", err);
      }
    }

    async function saveTargets() {
      const targets = document
        .getElementById("targetsInput")
        .value.split("\n")
        .map((l) => l.trim())
        .filter((l) => l);

      try {
        const res = await fetch(SCRIPT_URL, {
          method: "POST",
          body: new URLSearchParams({
            action: "saveTargets",
            targets: JSON.stringify(targets),
          }),
        });
        const result = await res.json();
        if (result && result.success) {
          showMessage("targetsMessage", "Targets saved.");
        } else {
          showMessage("targetsMessage", "Failed to save.", true);
        }
      } catch (err) {
        console.error("Error saving targets:", err);
        showMessage("targetsMessage", "Error saving targets.", true);
      }
    }

    function setupTabs() {
      const allBtn = document.getElementById("tab-all");
      const pendingBtn = document.getElementById("tab-pending");
      const verifiedBtn = document.getElementById("tab-verified");

      function activate(btn, filter) {
        [allBtn, pendingBtn, verifiedBtn].forEach((b) =>
          b.classList.remove("active")
        );
        btn.classList.add("active");
        renderRegistrations(filter);
      }

      allBtn.addEventListener("click", () => activate(allBtn, "all"));
      pendingBtn.addEventListener("click", () => activate(pendingBtn, "pending"));
      verifiedBtn.addEventListener("click", () =>
        activate(verifiedBtn, "verified")
      );
    }

    document.addEventListener("DOMContentLoaded", () => {
      loadRegistrations();
      loadContent();
      loadTargets();
      setupTabs();

      document
        .getElementById("saveContentBtn")
        .addEventListener("click", saveContent);
      document
        .getElementById("saveTargetsBtn")
        .addEventListener("click", saveTargets);
    });
  </script>
</body>
</html>
